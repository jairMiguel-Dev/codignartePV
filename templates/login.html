{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8 animate-fade-in">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
            Bem-vindo de Volta
        </h1>
        <p class="text-gray-600 mt-2">Entre na sua conta para continuar aprendendo</p>
    </div>

    {% if error %}
    <div class="bg-danger bg-opacity-10 border border-danger text-danger px-4 py-3 rounded-lg mb-6 animate-slide-up">
        <i class="fas fa-exclamation-circle mr-2"></i>
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-6">
        <div class="animate-slide-up" style="animation-delay: 0.1s">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-envelope mr-2 text-primary"></i>Email
            </label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-150"
                   placeholder="seu@email.com">
        </div>

        <div class="animate-slide-up" style="animation-delay: 0.2s">
            <label for="senha" class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-lock mr-2 text-primary"></i>Senha
            </label>
            <input type="password" id="senha" name="senha" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition duration-150"
                   placeholder="Sua senha">
        </div>

        <button type="submit" class="animate-slide-up" style="animation-delay: 0.3s"
                class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-secondary transition duration-150 font-semibold text-lg shadow-lg hover:shadow-xl">
            <i class="fas fa-sign-in-alt mr-2"></i>Entrar
        </button>
    </form>

    <div class="text-center mt-6 animate-slide-up" style="animation-delay: 0.4s">
        <p class="text-gray-600">
            Não tem uma conta?
            <a href="{{ url_for('cadastro') }}" class="text-primary hover:text-secondary font-semibold transition duration-150">
                Cadastre-se aqui
            </a>
        </p>
    </div>
</div>

<script>
// Garantir que a página role para o topo ao carregar
document.addEventListener('DOMContentLoaded', function() {
    window.scrollTo(0, 0);
});
</script>
{% endblock %}
