{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto text-center">
    <div class="bg-white rounded-2xl shadow-lg p-8">
        <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-search text-blue-500 text-4xl"></i>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Página Não Encontrada</h1>
        
        <p class="text-gray-600 text-lg mb-6">
            A página que você está procurando não existe ou foi movida.
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{{ url_for('index') }}" 
               class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-secondary transition duration-150 font-semibold">
                <i class="fas fa-home mr-2"></i>Página Inicial
            </a>
            
            <a href="{{ url_for('dashboard') }}" 
               class="border border-primary text-primary px-6 py-3 rounded-lg hover:bg-primary hover:text-white transition duration-150 font-semibold">
                <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
