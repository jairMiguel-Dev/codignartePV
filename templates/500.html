{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto text-center">
    <div class="bg-white rounded-2xl shadow-lg p-8">
        <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-exclamation-triangle text-red-500 text-4xl"></i>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Erro Interno do Servidor</h1>
        
        <p class="text-gray-600 text-lg mb-6">
            Ocorreu um erro inesperado. Nossa equipe já foi notificada.
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{{ url_for('index') }}" 
               class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-secondary transition duration-150 font-semibold">
                <i class="fas fa-home mr-2"></i>Página Inicial
            </a>
            
            <button onclick="location.reload()" 
                    class="border border-primary text-primary px-6 py-3 rounded-lg hover:bg-primary hover:text-white transition duration-150 font-semibold">
                <i class="fas fa-redo mr-2"></i>Tentar Novamente
            </button>
        </div>
    </div>
</div>
{% endblock %}
