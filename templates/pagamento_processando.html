{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto text-center">
    <div class="bg-white rounded-2xl shadow-lg p-8">
        <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-spinner fa-spin text-blue-500 text-4xl"></i>
        </div>
        
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Processando Pagamento ⏳</h1>
        
        <p class="text-gray-600 text-lg mb-6">
            Estamos confirmando seu pagamento com o Stripe. 
            Esta operação pode levar alguns segundos.
        </p>
        
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
            <div class="flex items-center justify-center space-x-2 text-blue-700">
                <i class="fas fa-sync-alt fa-spin"></i>
                <span class="font-semibold">Aguardando confirmação do Stripe</span>
            </div>
        </div>

        <div class="animate-pulse mb-8">
            <div class="h-4 bg-gray-200 rounded w-3/4 mx-auto mb-2"></div>
            <div class="h-4 bg-gray-200 rounded w-1/2 mx-auto"></div>
        </div>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <button onclick="location.reload()" 
                    class="bg-primary text-white px-8 py-4 rounded-xl hover:bg-secondary transition duration-150 font-semibold text-lg">
                <i class="fas fa-redo mr-2"></i>Atualizar Status
            </button>
            
            <a href="{{ url_for('loja') }}" 
               class="border border-gray-300 text-gray-700 px-8 py-4 rounded-xl hover:bg-gray-50 transition duration-150 font-semibold text-lg">
                <i class="fas fa-arrow-left mr-2"></i>Voltar à Loja
            </a>
        </div>
        
        <div class="mt-6 p-4 bg-yellow-50 rounded-lg">
            <p class="text-sm text-yellow-700">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <strong>Importante:</strong> Não feche esta página até a confirmação do pagamento.
            </p>
        </div>
    </div>
</div>

<script>
// Verificar status do pagamento a cada 5 segundos
setTimeout(() => {
    location.reload();
}, 5000);
</script>
{% endblock %}
